# Configuation for UKF local odometry fusion
## refer ukf_template.yaml for explanation of each param

frequency: 5
sensor_timeout: 3
two_d_mode: false
transform_time_offset: 0.0
transform_timeout: 0.0

print_diagnostics: true
permit_corrected_publication: false
debug: false
debug_out_file: robot_localization_debug.txt
publish_acceleration: false
publish_tf: true

odom_frame: odom_link
base_link_frame: base_link
world_frame: odom_link
map_frame: map_link

# odom0: auv3/pressure_odom
# odom0_config: [false, false, true,
#                false, false, false,
#                false, false, false,
#                false, false, false,
#                false, false, false]
# # odom0_queue_size: 2
